<div class="custom-calendar">
    <div class="left-panel">
        <div class="calendar-menu">
            <button class="align-left">{{monthNames[this.getCurrentDate().getMonth()]}} {{this.getCurrentDate().getFullYear()}}</button>
            <button class="align-right" mat-button (click)="setNextMonth()"><mat-icon>navigate_next</mat-icon> Next</button>
            <button class="align-right" mat-button (click)="setPreviousMonth()"><mat-icon>navigate_before</mat-icon> Prev</button>
            <button class="align-right" mat-button (click)="setCurrentMonth()"><mat-icon>today</mat-icon> Today</button>
            <button class="align-right" mat-button (click)="openDialog()"><mat-icon>add</mat-icon> New Item</button>
        </div>
        <table class="calendar-table" *ngIf="calendarDays">
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let currentWeek of calendarDays | week; let i = index">
                    <td class="calendar-day" [ngClass]="{'past-date': calendarDay.isPastDate, 'today': calendarDay.isToday, 'has-vacation': calendarDay.hasVacation}" *ngFor="let calendarDay of currentWeek; let j = index">
                        <div class="calendar-day-header" [ngClass]="{'blue-date': calendarDay.isToday}">
                            <strong>{{calendarDay.date.getDate()}} </strong>
                            <strong *ngIf="calendarDay.isToday || (i==0 && j==0) || calendarDay.date.getDate() == 1">{{monthNames[calendarDay.date.getMonth()]}}</strong>
                        </div>
                        <div class="user-initials-container">
                            <div *ngFor="let userInitials of calendarDay.getUsersInitials()" class="user-initial">
                                {{userInitials}}
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="right-panel">
        <div class="right-panel-child">
            <mat-label for="vacation-user-list" class="vacation-user-list">Vacations:</mat-label>
            <mat-list id="vacation-user-list" class="vacation-user-list">
                <mat-list-item *ngFor="let user of users" class="vacation-user" (click)="onUserSelected(user.id)" >
                    <span class="vacation-user">
                        {{user.firstName}} {{user.lastName}}
                    </span>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
