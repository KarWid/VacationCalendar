<h1 mat-dialog-title>Create a vacation period.</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="vacationPeriod.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="vacationPeriod.lastName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Notes</mat-label>
    <input matInput [(ngModel)]="vacationPeriod.notes">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter a vacation period.</mat-label>
    <mat-date-range-input [formGroup]="vacationPeriod.range" [rangePicker]="picker">
      <input matStartDate formControlName="from" placeholder="Start date">
      <input matEndDate formControlName="to" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="vacationPeriod" cdkFocusInitial>Ok</button>
</div>
